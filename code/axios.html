<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.js"></script>    <title>axios</title>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>通用</button>

    <script>
        const btn0 = document.getElementsByTagName('button')[0];
        const btn1 = document.getElementsByTagName('button')[1];
        const btn2 = document.getElementsByTagName('button')[2];

        const btns = document.querySelectorAll('button');

        // 全局 url
        axios.defaults.baseURL = 'http://127.0.0.1:8000/';

        btn0.onclick = function(){
            axios.get('http://127.0.0.1:8000/server-axios', {
                parame : {
                    id : 1,
                    data : 'this a get-request'
                },
                Headers : {
                    name : 'llkhs',
                    flag : 17
                }
            }).then(value => {
                console.log(value);
            }) 
        }

        btn1.onclick = function () {
                axios.post('http://127.0.0.1:8000/server-axios', 
                {
                    // 请求体
                     username: 'admin',
                    password: '123456'
                }, {
                    //url 请求行
                     params: {
                        id: 200,
                        vip: 9
                    },
                    // 请求头参数
                     headers: {
                        height: 100,
                        weight: 180,
                    }
                })
            }


            btns[2].onclick = function () {
            axios({
                //请求方法
                method: 'POST',
                //url 请求行
                url: '/server-axios',
                //url参数
                params: {
                    vip:10,
                    level:30
                },
                //头信息
                headers: {
                    a:100,
                    b:200
                },
                //请求体参数
                data: {
                    username: 'admin',
                    password: '123456'
                }
            }).then(response=>{
                console.log(response);                
                console.log(response.status);   //响应状态码
                console.log(response.statusText);//响应状态字符串
                console.log(response.headers);  //响应头信息
                console.log(response.data);     //响应体
            })
        }


    </script>

</body>
</html>
